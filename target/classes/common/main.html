
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Main</title>
    <link rel="stylesheet" type="text/css" href="${root_path}/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="${root_path}/css/icon.css">
    <script type="text/javascript" src="${root_path}/js/jquery.min.js"></script>
    <script type="text/javascript" src="${root_path}/js/jquery.easyui.min.js"></script>
<style>
  article, aside, figure, footer, header, hgroup, 
  menu, nav, section { display: block; }
  .west{
    width:200px;
    padding:10px;
  }
  .north{
    height:100px;
  }
</style>
</head>
<body class="easyui-layout">
  <div region="north" class="north" title="Asiainfo">
    <h1>Asiainfo</h1>
  </div>
  <div region="center" title="center">
    <div class="easyui-tabs" fit="true" border="false" id="tabs">
      <div title="Welcome">
      		<center>
      			<h2>Welcome</h2>
      		</center>
      </div>
    </div>
  </div>
  <div region="west" class="west" title="menu">
    <ul id="tree"></ul>
  </div>
  
  <div id="tabsMenu" class="easyui-menu" style="width:120px;">  
    <div name="close">关闭</div>  
    <div name="Other">关闭其他</div>  
    <div name="All">关闭所有</div>
  </div>  
</body>
<script type="text/javascript">
var rootPath = "${root_path}";
$(function () {
    //动态菜单数据
    var treeData = [{
            text : "menu",
            children : [{
                    text : "ListTask",
                    attributes : {
            		url : rootPath + '/' + 'listTask',
                    }
                },{
                    text : "UpdateTask",
                    attributes : {
            		url : rootPath + '/' + 'task',
                    }
                },{
                    text : "ListCustomerOrder",
                    attributes : {
            		url : rootPath + '/' + 'listCustOrder',
                    }
                },{
                    text : "UpdateCustomerOrder",
                    attributes : {
                        url : rootPath + '/' + 'custOrder',
                    }
                }
            ]
        }
    ];
    
    //实例化树形菜单
    $("#tree").tree({
        data : treeData,
        lines : true,
        onClick : function (node) {
            if (node.attributes) {
                Open(node.text, node.attributes.url);
            }
        }
    });
    //在右边center区域打开菜单，新增tab
    function Open(text, url) {
        if ($("#tabs").tabs('exists', text)) {
            $('#tabs').tabs('select', text);
        } else {
            var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
            $('#tabs').tabs('add', {
                title : text,
                closable : true,
                content : content
            });
        }
    }
    
    //绑定tabs的右键菜单
    $("#tabs").tabs({
        onContextMenu : function (e, title) {
            e.preventDefault();
            $('#tabsMenu').menu('show', {
                left : e.pageX,
                top : e.pageY
            }).data("tabTitle", title);
        }
    });
    
    //实例化menu的onClick事件
    $("#tabsMenu").menu({
        onClick : function (item) {
            CloseTab(this, item.name);
        }
    });
    
    //几个关闭事件的实现
    function CloseTab(menu, type) {
        var curTabTitle = $(menu).data("tabTitle");
        var tabs = $("#tabs");
        
        if (type === "close") {
            tabs.tabs("close", curTabTitle);
            return;
        }
        
        var allTabs = tabs.tabs("tabs");
        var closeTabsTitle = [];
        
        $.each(allTabs, function () {
            var opt = $(this).panel("options");
            if (opt.closable && opt.title != curTabTitle && type === "Other") {
                closeTabsTitle.push(opt.title);
            } else if (opt.closable && type === "All") {
                closeTabsTitle.push(opt.title);
            }
        });
        
        for (var i = 0; i < closeTabsTitle.length; i++) {
            tabs.tabs("close", closeTabsTitle[i]);
        }
    }
});

</script>
</html>
